name: dsl
version: 0.1.0.0
github: githubuser/dsl
license: BSD3
author: Author name here
maintainer: example@example.com
copyright: 2018 Author name here
extra-source-files:
  - README.md
  - ChangeLog.md
description: 'Please see the README on GitHub at <https://github.com/githubuser/dsl#readme>'
dependencies:
  - base >= 4.7 && < 5
library:
  source-dirs: src
  other-modules:
    - Control.Dsl.Internal
    - Control.Dsl.Internal.Maybe
    - Control.Dsl.Internal.Monad
executables:
  dsl-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - '-threaded'
      - '-rtsopts'
      - '-with-rtsopts=-N'
    dependencies:
      - dsl
tests:
  dsl-doctests:
    main: doctest-driver.hs
    source-dirs: test
    ghc-options:
      - '-threaded'
      - '-rtsopts'
      - '-with-rtsopts=-N'
    dependencies:
      - dsl
      - doctest
      - doctest-discover
